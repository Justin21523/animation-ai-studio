# Character Knowledge
characters:
  luca:
    name: "Luca Paguro"
    film: "luca"
    description: |
      Luca is a young sea monster living beneath the Italian Riviera.
      He is curious, adventurous, and dreams of exploring the human world.
      His best friend is Alberto Scorfano, another sea monster.

    personality:
      - Curious and imaginative
      - Initially timid but grows more confident
      - Loyal to his friends
      - Fascinated by human culture

    appearance:
      - Brown hair
      - Green eyes (in human form)
      - Youthful, energetic demeanor

    relationships:
      - Alberto: Best friend
      - Giulia: Human friend from Portorosso

    reference_images:
      - "data/films/luca/characters/luca_ref_1.jpg"
      - "data/films/luca/characters/luca_ref_2.jpg"

    voice_samples:
      - "data/films/luca/voice_samples/luca_001.wav"

    tags:
      - character
      - sea_monster
      - protagonist
      - luca_film

  alberto:
    name: "Alberto Scorfano"
    film: "luca"
    description: |
      Alberto is a confident and adventurous sea monster.
      He is Luca's best friend and mentor in exploring the human world.

    personality:
      - Confident and bold
      - Independent
      - Protective of Luca
      - Hides insecurities behind bravado

    appearance:
      - Dark curly hair
      - Athletic build
      - Mischievous smile

    relationships:
      - Luca: Best friend

    tags:
      - character
      - sea_monster
      - deuteragonist
      - luca_film

