# Technical Knowledge
technical_knowledge:
  image_generation:
    sdxl_settings:
      resolution: "1024x1024"
      steps_range: [20, 50]
      cfg_scale_range: [7.0, 9.0]
      scheduler_options:
        - "Euler"
        - "DPM++ 2M"
        - "DDIM"

    lora_guidelines:
      weight_range: [0.5, 1.0]
      max_loras: 3
      character_weight: 0.8
      style_weight: 0.6
      background_weight: 0.5

    controlnet_settings:
      pose_weight: 0.9
      depth_weight: 0.7
      canny_weight: 0.8

    quality_thresholds:
      consistency_score: 0.65
      aesthetic_score: 6.0

  voice_synthesis:
    gpt_sovits_settings:
      emotions:
        neutral: {temp: 1.0, top_p: 0.9}
        happy: {temp: 1.2, top_p: 0.95}
        sad: {temp: 0.8, top_p: 0.85}
        excited: {temp: 1.3, top_p: 0.97}
        angry: {temp: 0.9, top_p: 0.88}

      quality_requirements:
        sample_rate: 44100
        min_snr: 15.0
        min_duration: 1.0
        max_duration: 10.0

