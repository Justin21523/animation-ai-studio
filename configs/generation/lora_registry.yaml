# LoRA combinations (presets)
combinations:
  luca_beach_scene:
    description: "Luca on the beach"
    loras:
      - name: "luca"
        weight: 0.8
      - name: "italian_beach"
        weight: 0.7
      - name: "pixar_3d_style"
        weight: 0.6

  luca_alberto_town:
    description: "Luca and Alberto in Portorosso"
    loras:
      - name: "luca"
        weight: 0.8
      - name: "alberto"
        weight: 0.8
      - name: "portorosso_town"
        weight: 0.7
      - name: "pixar_3d_style"
        weight: 0.6
