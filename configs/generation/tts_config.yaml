# GPT-SoVITS TTS Configuration

gpt_sovits:
  # Repository and models
  repo_path: "/mnt/c/AI_LLM_projects/ai_warehouse/tools/GPT-SoVITS"
  models_dir: "/mnt/c/AI_LLM_projects/ai_warehouse/models/tts"

  # Base pretrained models
  base_models:
    gpt: "pretrained_models/s1bert25hz-2kh-longer-epoch=68e-step=50232.ckpt"
    sovits: "pretrained_models/s2G488k.pth"

  # Inference settings
  inference:
    device: "cuda"
    dtype: "float16"
    max_length: 1024
    top_k: 15
    top_p: 1.0
    temperature: 1.0
    seed: null  # null for random

  # Audio output settings
  audio:
    sample_rate: 44100
    format: "wav"
    bit_depth: 16
    mono: true

# Voice dataset extraction
dataset:
  whisper_model: "large-v3"  # tiny, base, small, medium, large, large-v3
  diarization_model: "pyannote/speaker-diarization"

  extraction:
    min_duration: 1.0  # seconds
    max_duration: 10.0
    min_snr: 15.0  # Signal-to-noise ratio
    max_samples_per_character: 100

  preprocessing:
    reduce_noise: true
    normalize_volume: true
    remove_silence: true

# Emotion presets (temperature-based)
emotions:
  neutral:
    temperature: 1.0
    speed: 1.0
    description: "Neutral, natural speech"

  happy:
    temperature: 1.2
    speed: 1.05
    description: "Happy, cheerful, upbeat"

  excited:
    temperature: 1.3
    speed: 1.15
    description: "Excited, energetic"

  sad:
    temperature: 0.8
    speed: 0.9
    description: "Sad, melancholic"

  angry:
    temperature: 1.4
    speed: 1.1
    description: "Angry, aggressive"

  calm:
    temperature: 0.9
    speed: 0.95
    description: "Calm, composed"

  scared:
    temperature: 1.1
    speed: 1.08
    description: "Scared, nervous"
