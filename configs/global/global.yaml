# Global configuration for Animation AI Studio

# Data paths
data:
  # Film datasets (shared with LoRA pipeline)
  films_root: /mnt/data/ai_data/datasets/3d-anime

  # AI Warehouse (shared models)
  ai_warehouse: /mnt/c/AI_LLM_projects/ai_warehouse

  # Output directories
  output_root: ./outputs
  logs_root: ./logs

# Hardware settings
hardware:
  device: cuda  # cuda or cpu
  gpu_id: 0
  num_workers: 4
  batch_size: 8

# Model settings
models:
  # Computer vision
  cv:
    scene_detection: pyav  # or opencv
    optical_flow: raft     # or farneback

  # Audio
  audio:
    transcription: whisper-large-v3
    diarization: pyannote/speaker-diarization-3.1
    emotion: audeering/wav2vec2-large-robust-12-ft-emotion-msp-dim

  # Enhancement
  enhancement:
    super_resolution: realesrgan-x4plus
    face_restoration: codeformer
    denoising: scikit

  # Style transfer
  style:
    method: adain  # or ebsynth, neural_style
    temporal_consistency: true

# Processing settings
processing:
  # Frame extraction
  frame_extraction:
    quality: high
    format: jpg
    fps: null  # null = source fps

  # Video synthesis
  video_synthesis:
    codec: libx264
    crf: 18
    preset: slow

  # Audio extraction
  audio_extraction:
    format: wav
    sample_rate: 16000

# Analysis settings
analysis:
  # Scene detection
  scene_detection:
    threshold: 0.3
    min_scene_length: 15

  # Shot composition
  composition:
    rule_of_thirds: true
    golden_ratio: true
    symmetry: true

  # Emotion analysis
  emotion:
    window_size: 3.0  # seconds
    overlap: 0.5

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: true
  console: true
