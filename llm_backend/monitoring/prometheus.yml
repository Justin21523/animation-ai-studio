# Prometheus Configuration for LLM Backend Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # vLLM Services
  - job_name: 'vllm-services'
    static_configs:
      - targets:
          - 'qwen-vl:8000'
          - 'qwen-14b:8001'
          - 'qwen-coder:8002'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # FastAPI Gateway
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:7000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker container metrics (if node_exporter is installed)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['node_exporter:9100']
